<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Infinite Scroll Gallery</title>
</head>
<body>
    <header>My Gallery</header>
    <div class="gallery">
        <div class="column">
            <img src="./assets/hDHAJ0M.jpg" alt="">
        </div>
        <div class="column">
            <img src="./assets/Leica_M3_low-key_mg_3653.jpg" alt="">
        </div>
        <div class="column">
            <img src="./assets/photo-1541442510208-33bf9a34886f.jpg" alt="">
        </div>
        <div class="column"></div>
    </div>
    <div class="loading hidden">
        <div class="dot-loader"></div>
        <div class="dot-loader"></div>
        <div class="dot-loader"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
